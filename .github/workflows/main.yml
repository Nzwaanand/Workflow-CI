name: MLflow CI - Prediksi Balita Stunting

on:
  push:
    branches:
      - main

jobs:
  train-log-and-dockerize:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow pandas scikit-learn matplotlib seaborn dagshub

    - name: Cleanup previous mlruns
      run: rm -rf MLProject/mlruns/

    - name: Run training script
      working-directory: MLProject
      run: python modelling.py

    - name: Commit and push MLflow artifacts
      working-directory: MLProject
      run: |
        git config user.name 'github-actions'
        git config user.email 'github-actions@github.com'
        git add mlruns
        git commit -m "Update MLflow model artifact" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Get latest MLflow model path
      working-directory: MLProject
      id: get_model_path
      run: |
        MODEL_PATH=$(find mlruns -type d -path "*/artifacts/random_forest_model" | sort -r | head -n 1)
        if [ -z "$MODEL_PATH" ]; then
          echo "Model path tidak ditemukan!"
          exit 1
        fi
        echo "Latest model path: $MODEL_PATH"
        echo "MODEL_PATH=$MODEL_PATH" >> $GITHUB_ENV

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

    - name: Build Docker image
      run: |
        mlflow models build-docker -m $MODEL_PATH -i stunting-model

    - name: Push Docker image to Docker Hub
      run: |
        docker tag stunting-model:latest ${{ secrets.DOCKER_HUB_USERNAME }}/stunting-model:latest
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/stunting-model:latest
